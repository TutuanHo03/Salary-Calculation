name: Salary-Calculation-CICD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    name: ✅ Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: 📦 Install dependencies with uv
        run: |
          uv pip install pytest pytest-cov fastapi pandas openpyxl
          uv pip install -r app/requirements.txt

      - name: 🧪 Run Unit Tests
        run: |
          python -m pytest test/test_salary_service.py
          python -m pytest test/test_salary_routes.py

  build-push:
    name: 🚀 Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 🔍 Checkout Code
        uses: actions/checkout@v3
        
      - name: 📅 Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: 🏗️ Build Images
        run: |
          docker build -f app/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/python_api-backend:latest -t ${{ secrets.DOCKER_USERNAME }}/python_api-backend:${{ steps.date.outputs.date }} ./app
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/python_api-frontend:latest -t ${{ secrets.DOCKER_USERNAME }}/python_api-frontend:${{ steps.date.outputs.date }} ./frontend

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🚀 Push Images
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/python_api-backend:latest tutu1008/python_api-backend:latest
          docker push tutu1008/python_api-backend:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/python_api-frontend:latest tutu1008/python_api-frontend:latest
          docker push tutu1008/python_api-frontend:latest

  
