name: Salary-Calculation-CICD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies with uv
        run: |
          uv sync

      - name: Run Unit Tests
        run: |
          pytest test/test_salary_service.py
          pytest test/test_salary_routes.py

  build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Images
        run: |
          docker build -f app/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/python_api-backend:latest ./app
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/python_api-frontend:latest ./frontend

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸš€ Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python_api-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/python_api-frontend:latest

  
